<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <script src="./scrict.js"></script>
    </head>
    <body>
        <div class=" border border-info bg-light container">
            <div class=" border border-danger p-2 mx-auto col-lg-4 col-sm-12 shadow-lg">
                <input type="text" class="py-3 fw-bold fs-4 form-control" id="user">
                <div class="d-flex my-3">
                    <button class="btn btn-info w-25 mx-1 fw-bold fs-3" onclick="mynumber('+')">+</button>
                    <button class="btn btn-info w-25 mx-1 fw-bold fs-3" onclick="mynumber('-')">-</button>
                    <button class="btn btn-info w-25 mx-1 fw-bold fs-3" onclick="mynumber('/')">/</button>
                    <button class="btn btn-info w-25 mx-1 fw-bold fs-3" onclick="mynumber('*')">x</button>
                </div>
                <div class="d-flex">
                    <div class="border w-75">
                        <div class="d-flex">
                            <button class="btn btn-warning col m-1 fw-bold px-4 fs-5" onclick="mynumber('9')">9</button>
                            <button class="btn btn-warning col m-1 fw-bold px-4 fs-5" onclick="mynumber('8')">8</button>
                            <button class="btn btn-warning col m-1 fw-bold px-4 fs-5" onclick="mynumber('7')">7</button>
                        </div>
                        <div class="d-flex">
                            <button class="btn btn-warning col m-1 fw-bold px-4 fs-5" onclick="mynumber('6')">6</button>
                            <button class="btn btn-warning col m-1 fw-bold px-4 fs-5" onclick="mynumber('5')">5</button>
                            <button class="btn btn-warning col m-1 fw-bold px-4 fs-5" onclick="mynumber('4')">4</button>
                        </div>
                        <div class="d-flex">
                            <button class="btn btn-warning col m-1 fw-bold px-4 fs-5" onclick="mynumber('3')">3</button>
                            <button class="btn btn-warning col m-1 fw-bold px-4 fs-5" onclick="mynumber('2')">2</button>
                            <button class="btn btn-warning col m-1 fw-bold px-4 fs-5" onclick="mynumber('1')">1</button>
                        </div>
                        <div class="d-flex">
                            <button class="btn btn-info col m-1 fw-bold px-4 fs-5" onclick="mynumber('0')">0</button>
                            <button class="btn btn-info col m-1 fw-bold px-4 fs-5" onclick="mynumber('.')">.</button>
                            <button class="btn btn-danger col m-1 fw-bold px-4 fs-5" onclick="clear()">AC</button>
                        </div>
                        
                    </div>
                    <div class="d-flex w-25 border">
                        <button class="btn btn-info col m-1 fw-bold px-4 fs-5 mx-2" onclick="equalto()">=</button>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
